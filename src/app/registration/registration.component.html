<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="row p-3">
        <div class="col-md-3"></div>
        <div class="card p-0 col-md-6 cardbgcolour border-dark">
            <div class="card-header text-black headerbgcolour font-weight-bold">
                Aktuális hónap
            </div>
            <div class="form-row p-2 pl-4 pr-4">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input id="email" type="text" formControlName="email" class="form-control" required  />
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                        <div *ngIf="email.errors.required">
                            Emailcím kötelező.
                        </div>
                        <div *ngIf="email.errors.minlength">
                            Name must be at least 2 characters long.
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Jelszó</label>
                    <input id="password" type="password" formControlName="password" class="form-control" required  />
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                        <div *ngIf="password.errors.required">
                            Jelszó közelező.
                        </div>
                        <div *ngIf="password.errors.minlength">
                            A jelszónak legalább 5 karakter hosszúnak kell lennie.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row p-2  pl-4 pr-4">
                <div class="form-group col-md-6">
                    <label for="lastName">Vezetéknév</label>
                    <input id="firstname" type="text" formControlName="lastName" class="form-control" />
                    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
                        <div *ngIf="lastName.errors.required">
                            Kersztnév kötelező.
                        </div>
                        <div *ngIf="lastName.errors.minlength">
                            Name must be at least 2 characters long.
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="firstName">Keresztnév</label>
                    <input id="lastname" type="text" formControlName="firstName" class="form-control" />
                    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                        <div *ngIf="firstName.errors.required">
                            Vezetéknév kötelező.
                        </div>
                        <div *ngIf="firstName.errors.minlength">
                            Name must be at least 2 characters long.
                        </div>
                    </div>
                </div>
            </div>

            <div class="row d-flex justify-content-center p-2 pb-4">
                <button type="submit" [disabled]="!registrationForm.valid" class="btn button-color">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Regisztráció
                </button>
              </div>

            
        </div>

        <div class="col-md-3"></div>
    </div>
</form>
